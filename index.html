<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles/main.css" />

    <script type="module" defer src="src/js/main.js"></script>
  </head>

  <body>
    <noscript>
      <p class="noscript">This page needs Javascript for the calculator to work!</p>
    </noscript>

    <div class="calculator">
      <div class="calculator-display">
        <div class="small-display"></div>
        <div class="main-screen">0</div>
      </div>

      <div class="calculator-keys">
        <button data-type="number" class="key one">1</button>
        <button data-type="number" class="key two">2</button>
        <button data-type="number" class="key three">3</button>
        <button data-type="number" class="key four">4</button>
        <button data-type="number" class="key five">5</button>
        <button data-type="number" class="key six">6</button>
        <button data-type="number" class="key seven">7</button>
        <button data-type="number" class="key eight">8</button>
        <button data-type="number" class="key nine">9</button>
        <button data-type="number" class="key zero">0</button>
        <button data-type="decimal" class="key decimal">.</button>

        <button data-type="operator" data-operator="times" class="key">
          &times;
        </button>
        <button data-type="operator" data-operator="minus" class="key">
          &minus;
        </button>
        <button data-type="operator" data-operator="plus" class="key">&plus;</button>
        <button data-type="operator" data-operator="division" class="key">
          &divide;
        </button>

        <button data-type="equals" class="key equals">&equals;</button>
        <button data-type="clear" class="key clear">C</button>
        <button data-type="delete" class="key delete">
          <!-- To prevent issues on using event delegation in javascript, 
               i need to set the same data-type and class to the image as well. 
          -->
          <img
            data-type="delete"
            class="key"
            src="./assets/delete.svg"
            alt="Delete button"
          />
        </button>
      </div>
    </div>
  </body>
</html>
